<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Forgot Password</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="shortcut icon" type="image/png" href="images/favicon.png"/>
        <link rel="stylesheet" href="style/main.css">
        <link rel="stylesheet" href="style/forgot_pass.css">
        <link rel="stylesheet" href="style/mobile/mobile.css">
        <link rel="stylesheet" href="style/mobile/mobile_forgot_pass.css">
        <script type="text/javascript" src="scripts/jquery-3.2.1.js"></script>
        <script>
            $(document).ready(function(){
                $("#submit_email").click(function(){
                    $("#sent_status_container").removeClass("hidden");
                    $("#bottom_bar").removeClass("hidden");
                })
            })
        </script>
    </head>
    <body>
        <div id="menu_bar">
            <div id="item_container">
                <div id="drop_down_icon">Menu тнг</div>
                <a class="menu_item not_acc">Home</a>
                <a class="menu_item not_acc">Services</a>
                <a class="menu_item not_acc">Status</a>
                <a class="menu_item not_acc last">Contact Us</a>
                <a href="login.html" id="account_link" class="menu_item account_icon">Login</a>
            </div>
        </div>
        <div id="containers_wrapper">
            <div id="content_container">
                <div id="sent_status_container" class="valid hidden">
                    <p>Request Received!</p>
                    <div id="bottom_bar" class="valid hidden"></div>
                </div>
                <div id="text_container">
                    <h2>Forgot Password</h2>
                    <p>
                        Please enter your email-address below and, if it's in our system, we'll send you a link to reset your password.
                    </p>
                    <!-- <div id="bottom_bar"></div> -->
                </div>
                <input class="input_field" id="email_input" type="email" placeholder="Email Address">
                <input class="input_container" id="submit_email" type="button" value="Reset Password">
            </div>
        </div>
    </body>
</html>
