<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Forgot Password</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="UTF-8">
        <link rel="shortcut icon" type="image/png" href="images/favicon.png"/>
        <link rel="stylesheet" href="style/main.css">
        <link rel="stylesheet" href="style/reset_pass.css">
        <link rel="stylesheet" href="style/mobile/mobile.css">
        <link rel="stylesheet" href="style/mobile/mobile_reset_pass.css">
        <script type="text/javascript" src="scripts/jquery-3.2.1.js"></script>
        <script type="text/javascript" src="scripts/validation.js"></script>
        <script type="text/javascript" src="scripts/password.js"></script>
    </head>
    <script>
        $(document).ready(function(){
            $(".input_field").focusout(function(){
                valid_pass($(this).attr("id"));
            })

            $("#reset_pass").click(function(){
                errs = [];
                if($(".tick.pass_input").hasClass("hidden")) errs.push("pass");
                if($(".tick.pass_repeat_input").hasClass("hidden")) errs.push("passr");
                valid_pass("pass_input");
                valid_pass("pass_repeat_input");
                show_reg_errors(errs);
            });
        })

        function valid_pass(id){
            val = $("#" + id).val();

            if(!val){
                if(id == "pass_input")
                    symbol(id, 0);
                else if(!$(".valid_symbol.pass_input").hasClass("hidden"))
                    symbol(id, 0);
            }
            else{
                if(id == "pass_input") symbol(id, (val.length >= 8) ? 1 : 0);
                else symbol(id, ($("#pass_input").val() == val) ? 1 : 0);
            }
        }
    </script>
    <body>
        <div id="menu_bar">
            <div id="item_container">
                <div id="drop_down_icon">Menu ⭣</div>
                <a class="menu_item not_acc">Home</a>
                <a class="menu_item not_acc">Services</a>
                <a class="menu_item not_acc">Status</a>
                <a class="menu_item not_acc last">Contact Us</a>
                <a href="login.html" id="account_link" class="menu_item account_icon">Login</a>
            </div>
        </div>
        <div id="containers_wrapper">
            <div id="content_container">
                <div id="reg_error_box" class="hidden">
                    <div id="pass" class="reg_error_item_container hidden">
                        <div class="reg_err_item_dash">-</div>
                        <div class="reg_err_item">Password must be 8 or more characters</div>
                    </div>
                    <div id="passr" class="reg_error_item_container hidden">
                        <div class="reg_err_item_dash">-</div>
                        <div class="reg_err_item">Passwords must match</div>
                    </div>
                    <div id="reg_error_bar" class=""></div>
                </div>
                <div id="pass_req_container">
                    <div id="pass_req_title">Password Requirments</div>
                    <div id="pass_req_text">
                        <div class="pass_req_item">- 8 or more characters</div>
                    </div>
                </div>
                <div class="input_container">
                    <div class="valid_symbol pass_input hidden">
                        <span class="tick pass_input hidden">✓</span>
                        <span class="cross pass_input hidden">x</span>
                    </div>
                    <input id="pass_input" class="input_field pass_input pass_login" type="password" placeholder="Password" title="Password" name="pass_login">
                    <div class="pass show" id="pass_login">
                        <img class="show_icon pass_login" src="images/hide_icon.png" title="Show Password"/>
                    </div>
                </div>
                <div class="input_container">
                    <div class="valid_symbol pass_repeat_input hidden">
                        <span class="tick pass_repeat_input hidden">✓</span>
                        <span class="cross pass_repeat_input hidden">x</span>
                    </div>
                    <input id="pass_repeat_input" class="input_field pass_repeat_input pass_login" type="password" placeholder="Password Repeat" title="Password Repeat">
                </div>
                <input class="input_container" id="reset_pass" type="button" value="Reset Password">
            </div>
        </div>
    </body>
</html>
