<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Login</title>
        <!-- jquery-ui css has to go ahead or custom tooltip style wont show -->
        <link rel="stylesheet" href="scripts/jquery-ui-themes-1.12.1/themes/base/jquery-ui.css">
        <link rel="stylesheet" type="text/css" href="style/main.css">
        <link rel="stylesheet" type="text/css" href="style/login.css">
        <script src="scripts/jquery-3.1.1.js"></script>
        <script src="scripts/jquery-ui.js"></script>
        <script src="scripts/login.js"></script>

    </head>
    <body>
        <div id="root_container" class="">
            <div id="content_wrapper">
                <div id="header_container" class="flex_container">
                    <div id="login_header" class="header_content">Login</div>
                    <div id="register_header" class="header_content active">Register</div>
                </div>
                <div class="form_container login">
                    <!-- TODO: Remove default error style for inputs and add custom -->
                    <form action="" method="post">
                        <div id="login_inputs" class="hidden">
                            <div id="login_inputs_cloak" class="move"></div>
                            <div class="input_container top login email">
                                <div class="error_icon hidden flex_container login email" title="Invalid Email Address">!</div>
                                <input type="email" id="email_field" class="input_field login" name="login_email" placeholder="Email Address" title="Email Address">
                            </div>
                            <div class="input_container login password">
                                <div class="error_icon hidden flex_container login password" title="Password Required">!</div>
                                <input type="password" id="login_password_field" class="input_field login" name="login_password" placeholder="Password" title="Password">
                                <div id="login_show_pass_button" class="flex_container show_pass_button">show</div>
                                <a href="forgot_password.html" target="_blank">
                                    <div id="forgot_pass_icon" class="flex_container" title="Forgot Password">
                                        <div id="forgot_pass_icon_circle" class="flex_container">?</div>
                                    </div>
                                </a>
                            </div>
                            <div class="input_container login">
                                <input type="submit" class="submit_button input_field login" value="Login" title="Login">
                            </div>
                        </div>
                        <div id="register_inputs" class="">
                            <div id="register_inputs_cloak" class="move"></div>
                            <div class="input_container register top">
                                <div class="error_icon hidden reg fname flex_container" title="First Name Required">!</div>
                                <input id="reg_firstname_field" type="text" class="input_field register" name="reg_fname" placeholder="First Name" title="First Name">
                            </div>
                            <div class="input_container register">
                                <div class="error_icon hidden reg sname reg sname flex_container" title="Invalid Surname">!</div>
                                <input id="reg_surname_field" type="text" class="input_field register" name="reg_sname" placeholder="Surname" title="Surname">
                            </div>
                            <div class="input_container register">
                                <div class="error_icon hidden reg email flex_container" title="Invalid Email Address">!</div>
                                <input id="reg_email_field" type="email" class="input_field register" name="reg_email" placeholder="Email Address" title="Email Address">
                            </div>
                            <div class="input_container register">
                                <div class="error_icon hidden reg password flex_container" title="Invalid Password">!</div>
                                <input id="reg_pass_field" type="password" class="pass_field input_field register" name="reg_pass" placeholder="Password" title="Password">
                                <div id="reg_show_pass_button" class="flex_container show_pass_button reg">show</div>
                                <div id="password_req">
                                    <p id="password_req_txt">Password must be at least 8 characters longs, and contain at least one: lower and upper case, symbol and number, and contain no spaces</p>
                                </div>
                            </div>
                            <div class="input_container register">
                                <div class="error_icon hidden reg password_repeat flex_container" title="Passwords Don't Match">!</div>
                                <input id="reg_pass_repeat_field" type="password" class="pass_field input_field register" name="reg_pass_repeat" placeholder="Password Repeat" title="Password Repeat">
                                <div id="reg_show_pass_repeat_button" class="flex_container show_pass_button reg">show</div>
                            </div>
                            <div class="input_container register">
                                <input type="button" class="submit_button input_field register" value="Register" title="Register">
                            </div>
                        </div>
                    </form>
            </div>
        </div>
    </body>
</html>
