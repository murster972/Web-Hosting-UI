<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Forgot Password</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="UTF-8">
        <link rel="shortcut icon" type="image/png" href="images/favicon.png"/>
        <link rel="stylesheet" href="style/main.css">
        <link rel="stylesheet" href="style/reset_pass.css">
        <link rel="stylesheet" href="style/mobile/mobile.css">
        <link rel="stylesheet" href="style/mobile/mobile_reset_pass.css">
        <script defer type="text/javascript" src="scripts/jquery-3.2.1.js"></script>
        <script defer type="text/javascript" src="scripts/main.js"></script>
        <script defer type="text/javascript" src="scripts/password.js"></script>
        <script defer type="text/javascript" src="scripts/validation.js"></script>
    </head>
    <script>
        $(document).ready(function(){
            var id = $(this).attr("id");
            validateInput(id);
            validateInput("pass_repeat_input");
        })
    </script>
    <body>
        <div id="containers_wrapper">
            <div id="content_container">
                <div id="pass_req_container">
                    <div id="pass_req_title">Password Requirments</div>
                    <div id="pass_req_text">
                        <div class="pass_req_item">- 8 or more characters</div>
                    </div>
                </div>
                <div class="input_container">
                    <div class="valid_symbol hidden">
                        <span class="tick hidden">✓</span>
                        <span class="cross hidden">x</span>
                    </div>
                    <input id="pass_input" class="input_field pass input" type="password" placeholder="Password" title="Password" name="pass_login">
                    <div class="pass show" id="pass_login">
                        <img class="show_icon pass_login" src="images/hide_icon.png" title="Show Password"/>
                    </div>
                </div>
                <div class="input_container">
                    <div class="valid_symbol hidden">
                        <span class="tick hidden">✓</span>
                        <span class="cross hidden">x</span>
                    </div>
                    <input id="pass_repeat_input" class="input_field" type="password" placeholder="Password Repeat" title="Password Repeat">
                </div>
                <input class="input_container" id="reset_pass" type="button" value="Reset Password">
            </div>
        </div>
    </body>
</html>
