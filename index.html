<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Login or Sign-up</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style/main.css">
        <link rel="stylesheet" href="style/mobile.css">
        <script type="text/javascript" src="scripts/jquery-3.2.1.js"></script>
        <script type="text/javascript" src="scripts/main.js"></script>
        <script type="text/javascript" src="scripts/validation.js"></script>
    </head>
    <body>
         <div id="containers_wrapper"> 
            <div id="content_container">
                <div class="side_shields left"></div>
                <div class="side_shields right"></div>
                <div class="form_container login hidden">
                    <div class="title">Login</div>
                     <div id="error_container" class="hidden">
                        <p>Invalid Details</p>
                        <div id="error_container_bottom"></div>
                    </div> 
                    <div class="input_container">
                        <div class="email input">
                            <input class="input_field" type="email" placeholder="Email Address" title="Email Address">
                        </div>
                        <div class="email forgot">
                            <div class="forgot_icon" title="Forgot Email">?</div>
                        </div>
                    </div>
                    <div class="input_container">
                        <div class="pass input">
                            <input id="pass_input" class="input_field" type="password" placeholder="Password" title="Password">
                        </div>
                        <div class="pass show">
                            <img id="show_icon" src="images/hide_icon.png"/>
                        </div>
                        <div class="pass forgot">
                            <div class="forgot_icon" title="Forgot Password">?</div>
                        </div>
                    </div>
                    <div id="login_butn" class="input_container">
                        <div id="login_butn_text">Login</div>
                    </div>
                    <div id="register_butn" class="input_container end">
                        Sign-up
                    </div>
                </div>
                <div class="form_container register">
                    <div class="title register">Sign up</div>
                    <div id="login_return">Already have an account?</div>
                    <div class="input_container">
                        <div class="valid_symbol hidden">
                            <span class="tick hidden">✓</span>
                            <span class="cross hidden">x</span>
                        </div>
                        <input id="first_name_input" class="input_field" type="text" placeholder="First Name" title="First Name">
                        <div class="required_icon"><div class="star">*</div></div>
                    </div>
                    <div class="input_container">
                        <div class="valid_symbol hidden">
                            <span class="tick hidden">✓</span>
                            <span class="cross hidden">x</span>
                        </div>
                        <input id="surname_input" class="input_field" type="text" placeholder="Surname" title="Surname">
                        <div class="required_icon"><div class="star">*</div></div>
                    </div>
                    <div class="input_container">
                        <div class="valid_symbol hidden">
                            <span class="tick hidden">✓</span>
                            <span class="cross hidden">x</span>
                        </div>
                        <input id="email_input_reg" class="input_field" type="email" placeholder="Email Address" title="Email Address">
                        <div class="required_icon"><div class="star">*</div></div>
                    </div>
                    <div id="pass_req_container">
                        <div id="pass_req_title">Password Requirments</div>
                        <div id="pass_req_text">
                            <div class="pass_req_item">- 8 or more characters</div>
                            <div class="pass_req_item">- Numbers (0 - 9) </div>
                            <div class="pass_req_item">- Symbols (-=[]\;,./~!@#$%^&*()_+{}|:<>?) </div>
                            <div class="pass_req_item">- Upper case characters (A - Z) </div>
                            <div class="pass_req_item">- Lower case characters (a - z) </div>
                        </div>
                    </div>
                    <div class="input_container">
                        <div class="valid_symbol hidden">
                            <span class="tick hidden">✓</span>
                            <span class="cross hidden">x</span>
                        </div>
                        <!-- add password requirments -->
                        <input id="pass_input_reg" class="input_field" type="password" placeholder="Password" title="Password">
                        <div class="required_icon"><div class="star">*</div></div>
                    </div>
                    <div class="input_container">
                        <div class="valid_symbol hidden">
                            <span class="tick hidden">✓</span>
                            <span class="cross hidden">x</span>
                        </div>
                        <!-- add box saying "Passwords dont match" error -->
                        <input id="pass_repeat_input" class="input_field" type="password" placeholder="Password Repeat" title="Password Repeat">
                        <div class="required_icon"><div class="star">*</div></div>
                    </div>
                    <div class="input_container" id="reg_continue_butn">Continue</div>
                </div>
            </div>
        </div>
    </body>
</html>
