<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Forgot Password</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="shortcut icon" type="image/png" href="images/favicon.png"/>
        <link rel="stylesheet" href="style/main.css">
        <link rel="stylesheet" href="style/forgot_pass.css">
        <link rel="stylesheet" href="style/mobile/mobile.css">
        <link rel="stylesheet" href="style/mobile/mobile_forgot_pass.css">
        <script defer type="text/javascript" src="scripts/jquery-3.2.1.js"></script>
        <script defer type="text/javascript" src="scripts/main.js"></script>
    </head>
    <body>
        <div id="containers_wrapper">
            <div id="content_container">
                <div id="text_container">
                    <h2>Reset Password</h2>
                    <p>
                        Please enter your email-address below and, if it's in our system, we'll send you a link to reset your password.
                    </p>
                    <!-- <div id="bottom_bar"></div> -->
                </div>
                <input class="input_field" id="email" type="email" placeholder="Email Address">
                <input class="input_container" id="submit_email" type="button" value="Reset Password">
            </div>
        </div>
    </body>
</html>
