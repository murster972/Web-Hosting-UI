
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Resgiter</title>
        <link rel="stylesheet" type="text/css" href="style/main.css">
        <link rel="stylesheet" type="text/css" href="style/login.css">
        <link rel="stylesheet" type="text/css" href="style/register.css">
    </head>
    <body>
        <div id="root_container" class="flex_container">
            <div id="content_wrapper">
                <div id="header_container" class="flex_container">
                    <div class="header_content active">Register</div>
                </div>
                <div class="form_container flex_container" id="register_form">
                    <!-- TODO: Remove default error style for inputs and add custom -->
                    <form>
                        <div class="input_container">
                            <input type="email" id="firstname_field" class="input_field" placeholder="First Name" title="First Name">
                            <div class="error_icon hidden"></div>
                        </div>
                        <div class="input_container">
                            <input type="email" id="surname_field" class="input_field" placeholder="Surname" title="Surname">
                            <div class="error_icon hidden"></div>
                        </div>
                        <div class="input_container">
                            <input type="email" id="email_address_field" class="input_field" placeholder="Email Address" title="Email Address">
                            <div class="error_icon hidden"></div>
                        </div>
                        <div class="input_container">
                            <input type="email" id="password_field" class="input_field" placeholder="Password" title="Password">
                            <div class="error_icon hidden"></div>
                        </div>
                        <div class="input_container">
                            <input type="email" id="password_repeat_field" class="input_field" placeholder="Password Repeat" title="Password Repeat">
                            <div class="error_icon hidden"></div>
                        </div>
                        <div id="package_wrapper" class="">
                            <div class="package_container start_col">
                                <div class="package_title_container">
                                    <h1 class="package_title">Bundle One</h1>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
